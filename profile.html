<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Login Portal</title>

    <!-- Google Fonts: Inter for Professional Look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-soft-blue">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top py-3">
      <div class="container">
        <span class="navbar-brand fw-bold text-primary tracking-wide">
          Login Portal
        </span>
        <div class="ms-auto">
          <button
            id="logoutBtn"
            class="btn btn-outline-secondary btn-sm px-4 rounded-pill fw-medium hover-danger"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div
      class="container main-wrapper d-flex align-items-center justify-content-center min-vh-100 pt-5 mt-4"
    >
      <div class="card profile-card border-0 shadow-lg w-100">
        <div class="row g-0 h-100">
          <!-- Left Sidebar: Avatar & Brief -->
          <div
            class="col-md-4 d-flex flex-column align-items-center justify-content-center p-5 profile-sidebar text-center border-end-md"
          >
            <div class="avatar-wrapper mb-4">
              <img
                id="avatarImg"
                src="https://ui-avatars.com/api/?name=User&background=e9ecef&color=495057&size=150"
                alt="Profile Avatar"
                class="rounded-circle shadow-sm p-1 bg-white"
                width="140"
                height="140"
              />
            </div>
            <h5 id="displayName" class="fw-bold mb-1">Loading...</h5>
            <p id="displayEmail" class="text-muted small mb-0">...</p>
          </div>

          <!-- Right Content: Form -->
          <div class="col-md-8 p-5">
            <h4 class="mb-4 fw-bold text-secondary border-bottom pb-2">
              Profile Details
            </h4>
            <form id="profileForm">
              <div class="row g-4">
                <!-- Full Name -->
                <div class="col-md-6">
                  <label
                    class="form-label small text-muted text-uppercase fw-bold"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>

                <!-- Email (Read-Only) -->
                <div class="col-md-6">
                  <label
                    class="form-label small text-muted text-uppercase fw-bold"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control bg-light text-secondary"
                    readonly
                  />
                </div>

                <!-- Date of Birth -->
                <div class="col-md-6">
                  <label
                    class="form-label small text-muted text-uppercase fw-bold"
                    >Date of Birth</label
                  >
                  <input type="date" id="dob" class="form-control" />
                </div>

                <!-- Age (Auto) -->
                <div class="col-md-6">
                  <label
                    class="form-label small text-muted text-uppercase fw-bold"
                    >Age</label
                  >
                  <input
                    type="text"
                    id="age"
                    class="form-control bg-light text-secondary"
                    readonly
                  />
                </div>

                <!-- Contact -->
                <div class="col-12">
                  <label
                    class="form-label small text-muted text-uppercase fw-bold"
                    >Contact Number</label
                  >
                  <input
                    type="text"
                    id="contact"
                    class="form-control"
                    placeholder="+1 (555) 000-0000"
                  />
                </div>

                <!-- Address -->
                <div class="col-12">
                  <label
                    class="form-label small text-muted text-uppercase fw-bold"
                    >Address</label
                  >
                  <textarea
                    id="address"
                    class="form-control"
                    rows="3"
                    placeholder="Enter your address"
                  ></textarea>
                </div>
              </div>

              <!-- Save Button -->
              <div class="mt-5 text-end">
                <button
                  type="button"
                  id="saveBtn"
                  class="btn btn-primary px-5 py-2 rounded-pill fw-semibold shadow-sm hover-lift"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Notifications JS -->
    <script src="js/notifications.js"></script>
    <!-- Profile JS -->
    <script src="js/profile.js"></script>
  </body>
</html>

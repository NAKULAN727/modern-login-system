<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Login Portal</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-11">
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="row g-0">
              <!-- Left Section: Branding / Welcome Panel -->
              <div
                class="col-md-5 d-none d-md-flex align-items-center justify-content-center bg-primary text-white p-5 position-relative overflow-hidden welcome-panel"
              >
                <!-- Fallback content if CSS gradient isn't applied immediately -->
                <div class="position-relative z-1 text-center">
                  <div class="mb-4">
                    <i class="bi bi-person-badge display-1 text-white-50"></i>
                  </div>
                  <h2 class="display-6 fw-bold mb-3">Login Portal</h2>
                  <p class="lead mb-4 opacity-75">
                    Join our secure platform today.
                  </p>
                  <div class="d-grid gap-3 d-sm-flex justify-content-center">
                    <a
                      href="login.html"
                      class="btn btn-outline-light px-4 rounded-pill"
                    >
                      Login
                    </a>
                  </div>
                </div>
                <!-- Decorative Circle -->
                <div class="decorative-circle"></div>
              </div>

              <!-- Right Section: Register Form -->
              <div class="col-md-7 p-4 p-lg-5 bg-white">
                <div
                  class="d-flex align-items-center justify-content-between mb-4"
                >
                  <h3 class="fw-bold m-0 text-secondary">Create Account</h3>
                  <a
                    href="login.html"
                    class="d-md-none text-decoration-none small fw-bold"
                    >Login</a
                  >
                </div>

                <form>
                  <!-- Name & Contact Row -->
                  <div class="row g-3">
                    <div class="col-sm-6 mb-3">
                      <label for="name" class="form-label small text-uppercase"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Enter full name"
                      />
                    </div>
                    <div class="col-sm-6 mb-3">
                      <label
                        for="contact"
                        class="form-label small text-uppercase"
                        >Contact</label
                      >
                      <input
                        type="text"
                        id="contact"
                        class="form-control"
                        placeholder="Mobile number"
                      />
                    </div>
                  </div>

                  <!-- DOB & Age Row -->
                  <div class="row g-3">
                    <div class="col-sm-8 mb-3">
                      <label for="dob" class="form-label small text-uppercase"
                        >Date of Birth</label
                      >
                      <input type="date" id="dob" class="form-control" />
                    </div>
                    <div class="col-sm-4 mb-3">
                      <label for="age" class="form-label small text-uppercase"
                        >Age</label
                      >
                      <input
                        type="number"
                        id="age"
                        class="form-control"
                        placeholder="Age"
                      />
                    </div>
                  </div>

                  <!-- Address -->
                  <div class="mb-3">
                    <label for="address" class="form-label small text-uppercase"
                      >Address</label
                    >
                    <textarea
                      id="address"
                      class="form-control"
                      rows="2"
                      placeholder="Residential address"
                    ></textarea>
                  </div>

                  <!-- Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label small text-uppercase"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="email@example.com"
                    />
                  </div>

                  <!-- Passwords Row -->
                  <div class="row g-3">
                    <div class="col-sm-6 mb-3">
                      <label
                        for="password"
                        class="form-label small text-uppercase"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="******"
                      />
                    </div>
                    <div class="col-sm-6 mb-3">
                      <label
                        for="confirm_password"
                        class="form-label small text-uppercase"
                        >Confirm</label
                      >
                      <input
                        type="password"
                        id="confirm_password"
                        class="form-control"
                        placeholder="******"
                      />
                    </div>
                  </div>

                  <!-- Register Button -->
                  <div class="d-grid mt-4">
                    <button
                      type="button"
                      id="registerBtn"
                      class="btn btn-primary btn-lg rounded-pill shadow-sm"
                    >
                      Register Now
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Notifications JS -->
    <script src="js/notifications.js"></script>

    <!-- Register JS -->
    <script src="js/register.js?v=6"></script>
  </body>
</html>
